<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TinDog</title>

        <!-- CSS StyleSheets -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoGtF0GZc+8AMe1K1F6ZR4UMf0HgJk2z9g3Z0d5q+7G1dGJ"
        crossorigin="anonymous"
        >
        <link rel="stylesheet" href="css/styles.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&display=swap"
            rel="stylesheet"
        >

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/279c591095.js" crossorigin="anonymous"></script>

        <!-- Bootstrap Scripts -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qN3eY+4u2YZPIL46AAkkG4Yb8n9MGQHJg8I38eJTA2StA7XKBrj7A9hp1Fd7OG7S"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <!-- Title Section -->
        <section class="colored-section" id="title">
            <div class="container-fluid">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="#">Tindog</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                        <a class="nav-link" href="#footer">Contact</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#pricing">Pricing</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#cta">Download</a>
                        </li>
                    </ul>
                    </div> 
                </nav>
        
                <!-- Title Content -->
                <div class="row">
                    <div class="col-lg-6 col-12">
                    <h1 class="big-heading">Meet new and interesting dogs nearby.</h1>
                    <button type="button" class="btn btn-dark btn-lg download-button">
                        <i class="fa-brands fa-apple"></i> Download
                    </button>
                    <button type="button" class="btn btn-outline-light btn-lg download-button">
                        <i class="fa-brands fa-google-play"></i> Download
                    </button>
                    </div>
                    <div>
                    <img src="images/iphone6.png" class="title-image" alt="iphone-mockup">
                    </div>
                </div>
            </div>
        </section>
    
        <!-- Features Section -->
        <section class="white-section" id="features">
            <div class="container-fluid">
            <div class="row">
                <!-- Feature 1 -->
                <div class="feature-box col-lg-4 col-12">
                <i class="fa-solid fa-circle-check fa-5x"></i>
                <h3 class="features-title">Easy to use.</h3>
                <p class="paragraph">So easy to use, even your dog could do it.</p>
                </div>
                <!-- Feature 2 -->
                <div class="feature-box col-lg-4 col-12">
                <i class="fa-solid fa-bullseye fa-5x"></i>
                <h3 class="features-title">Elite Clientele</h3>
                <p class="paragraph">We have all the dogs, the greatest dogs.</p>
                </div>
                <!-- Feature 3 -->
                <div class="feature-box col-lg-4 col-12">
                <i class="fa-solid fa-heart fa-5x"></i>
                <h3 class="features-title">Guaranteed to work.</h3>
                <p class="paragraph">Find the love of your dog's life or your money back.</p>
                </div>
            </div>
            </div>
        </section>
    </body>
</html>
